<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumio</title>
    <script type="module" src="play.js"></script>
  </head>
  <body>
    <div
      id="loader"
      style="
        position: fixed;
        inset: 0;
        background-color: black;
        z-index: 100;
        pointer-events: none;
      "
    ></div>

    <div id="pillar-game">
      <div class="pillars-container">
        <div data-id="1" class="pillar" data-state="on"></div>
        <div data-id="2" class="pillar" data-state="off"></div>
        <div data-id="3" class="pillar" data-state="off"></div>
      </div>
    </div>
    <div id="background">
      <div
        class="bg-repeat"
        data-parallax-speed="2"
        style="background-image: url(/lake-background/background_lake-1.png)"
      ></div>
      <div
        data-parallax-speed="3"
        class="bg-repeat"
        style="background-image: url(/lake-background/background_lake-2.png)"
      ></div>
      <img src="/lake-background/background_lake-3.png" draggable="false" />
      <img
        class="z-10"
        src="/lake-background/background_lake-4.png"
        draggable="false"
      />
    </div>
    <div id="lumio">
      <div id="head-tracker"></div>
      <img id="head" src="/lumio/lumio-head.png" draggable="false" />
      <img
        id="body"
        src="/lumio/lumio-headless-1.png"
        draggable="false"
        data-frame="1"
      />
    </div>
  </body>
</html>
