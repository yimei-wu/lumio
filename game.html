<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumio</title>
    <script type="module" src="game.js"></script>
  </head>
  <body>
    <section id="dialog" style="display: none">
      <div class="typewriter">
        <p>
          Lumio, a wandering little spirit, was born from the heart of a
          delicate white flower under the blue light of the full moon.
        </p>
        <p class="mt-3">
          He loves travelling and discovering the world around him.
        </p>
      </div>
    </section>
    <div id="stone-puzzle">
      <div class="stone-puzzle-container">
        <div class="side-bar">
          <div class="box-stone box1">
            <div id="piece-1" class="image" draggable="true"></div>
          </div>
          <div class="box-stone box2">
            <div id="piece-2" class="image" draggable="true"></div>
          </div>
          <div class="box-stone box3">
            <div id="piece-3" class="image" draggable="true"></div>
          </div>
        </div>

        <div class="hole stone1" accepted-piece-id="piece-1"></div>
        <div id="dropped-piece-1" class="hidden piece-1 image"></div>

        <div class="hole stone2" accepted-piece-id="piece-2"></div>
        <div id="dropped-piece-2" class="hidden piece-2 image"></div>

        <div class="hole stone3" accepted-piece-id="piece-3"></div>
        <div id="dropped-piece-3" class="hidden piece-3 image"></div>

        <div id="pop" class="pop-up">
          <p>
            Good Job!<br />The bridge has been fixed.<br />Now Lumio can
            continue his journey.
          </p>
          <button id="next">next</button>
        </div>
      </div>
    </div>
    <div id="background">
      <div
        class="bg-repeat"
        data-parallax-speed="2"
        style="background-image: url(/background/background-1.png)"
      ></div>
      <div
        data-parallax-speed="3"
        class="bg-repeat"
        style="background-image: url(/background/background-2.png)"
      ></div>
      <img src="/background/background-3.png" draggable="false" />
      <img class="z-10" src="/background/background-4.png" draggable="false" />
    </div>
    <div id="lumio">
      <div id="head-tracker"></div>
      <img id="head" src="/lumio/lumio-head.png" draggable="false" />
      <img
        id="body"
        src="/lumio/lumio-headless-1.png"
        draggable="false"
        data-frame="1"
      />
    </div>
  </body>
</html>
