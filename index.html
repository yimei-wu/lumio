<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumio</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <section id="dialog" style="display: none">
      <div class="typewriter">
        <p>
          Lumio, a wandering little spirit, was born from the heart of a
          delicate white flower under the blue light of the full moon.
        </p>
        <p class="mt-3">
          He loves travelling and discovering the world around him.
        </p>
      </div>
    </section>
    <section
      id="cover"
      class="relative grid items-center w-full h-full grid-cols-2"
    >
      <img
        src="./cover/cover-bg.png"
        class="absolute inset-0 object-cover w-full h-full"
        draggable="false"
      />
      <img
        src="./cover/cover.png"
        class="absolute inset-0 object-cover w-full h-full"
        draggable="false"
      />
      <div></div>
      <div class="flex flex-col justify-center w-full h-full">
        <h1 class="mx-auto">Lumio</h1>
        <button id="start">start</button>
      </div>
    </section>
  </body>
</html>
